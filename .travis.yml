language: go

go:
  - 1.12.x
  - 1.13.x
  - tip

env:
  global:
    - GO111MODULE=on
    - PATH=${TRAVIS_BUILD_DIR}/bin:${PATH}

before_script:
  - go get github.com/onsi/gomega
  - go get github.com/onsi/ginkgo/ginkgo
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls

git:
  depth: 1

install: true

before_install:
  - go get -t -v ./...

script:
  - ./scripts/go.test.sh

